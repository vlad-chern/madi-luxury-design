
user root;
worker_processes auto;
pid /run/nginx.pid;
worker_rlimit_nofile 8192;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2000;
    use epoll;
    multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    geoip_country /etc/nginx/geoip/GeoIP.dat; # the country IP database
    geoip_city    /etc/nginx/geoip/GeoLiteCity.dat; # the city IP database

    real_ip_recursive on;

    set_real_ip_from 127.0.0.1;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 173.245.48.0/20;    # Cloudflare IP ranges
    set_real_ip_from 103.21.244.0/22;    # Cloudflare IP ranges
    set_real_ip_from 103.22.200.0/22;    # Cloudflare IP ranges
    set_real_ip_from 103.31.4.0/22;      # Cloudflare IP ranges
    set_real_ip_from 141.101.64.0/18;    # Cloudflare IP ranges
    set_real_ip_from 108.162.192.0/18;   # Cloudflare IP ranges
    set_real_ip_from 190.93.240.0/20;    # Cloudflare IP ranges
    set_real_ip_from 188.114.96.0/20;    # Cloudflare IP ranges
    set_real_ip_from 197.234.240.0/22;   # Cloudflare IP ranges
    set_real_ip_from 198.41.128.0/17;    # Cloudflare IP ranges
    set_real_ip_from 162.158.0.0/15;     # Cloudflare IP ranges
    set_real_ip_from 104.16.0.0/13;      # Cloudflare IP ranges
    set_real_ip_from 104.24.0.0/14;      # Cloudflare IP ranges
    set_real_ip_from 172.64.0.0/13;      # Cloudflare IP ranges
    set_real_ip_from 131.0.72.0/22;      # Cloudflare IP ranges
    real_ip_header CF-Connecting-IP;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format cloudflare '$http_cf_connecting_ip - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          '"$http_cf_ray" "$http_cf_visitor"';

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    client_body_buffer_size  1K;
    client_header_buffer_size 1k;
    client_max_body_size 64M;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    server_tokens off;
    port_in_redirect off;
    access_log off;
    disable_symlinks if_not_owner from=/home/;

    # Hide Nginx version
    more_set_headers "Server: ";

    map $scheme $fastcgi_https { ## Detect when HTTPS is used
      default off;
      https on;
    }

    pagespeed off;
    pagespeed XHeaderValue 1;

    ##
    # Rate Limiting
    ##
    
    limit_req_zone $binary_remote_addr zone=limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_conf_command Options KTLS;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/ssl/dhparams.pem;
    
    # OCSP stapling
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Security Headers Map
    ##
    
    map $sent_http_content_type $security_headers {
        ~*text/html "X-Frame-Options: SAMEORIGIN; X-XSS-Protection: 1; mode=block; X-Content-Type-Options: nosniff; Referrer-Policy: strict-origin-when-cross-origin; Permissions-Policy: geolocation=(), microphone=(), camera=()";
    }

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log cloudflare;
    error_log /var/log/nginx/error.log warn;

    ##
    # Cache Settings
    ##
    
    # Browser cache for static assets
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  1h;
        text/css                   1y;
        application/javascript     1y;
        ~image/                    1M;
        ~font/                     1M;
        application/pdf            1M;
        application/octet-stream   1M;
    }
    
    expires $expires;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;

    ##
    # Brotli Settings
    ##

    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;

    ##
    # File Upload Settings
    ##
    
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    ##
    # SPA (Single Page Application) Support
    ##
    
    # Default server block for SPA routing
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        root /var/www/html;
        index index.html index.htm;
        
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # API routes (if any)
        location /api/ {
            # Proxy to backend if needed
            # proxy_pass http://backend;
            return 404;
        }
        
        # SPA fallback - all other routes should serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Optional: specific handling for admin routes
        location /admin {
            try_files $uri $uri/ /index.html;
        }
        
        # Security: deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(env|json|lock)$ {
            deny all;
        }
    }

    ##
    # Virtual Host Configs (for additional sites)
    ##

    include /etc/nginx/sites-enabled/*.conf;
}
